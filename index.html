<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Form assignment</title>
</head>
<body>
    <div class="red-background">
        <div>
            <form action="">
                <label for="name">Full name</Label>
                    <input type="text" id="name" required autofocus>
                <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Y o u r  E m a i l">
                <label for="theme">Message regarding</label>
                    <input type="text" id="theme">
                <label for="message" class="label text-space">Message</label>
                    <textarea name="message" id="message" cols="" rows="" placeholder="Y o u r   M e s s a g e"></textarea>
                <button type="submit" class="submit-btn">
                    Send message
                </button>
                    <input type="hidden">
            </form>
        </div>
        <div class="yellow-background"></div>  
        <div class="duck-img"><img src="images/duck-img.png" alt="a yellow duck"></div>
        </div>
    </div>
    
</body>
</html>
